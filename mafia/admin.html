<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mafia</title>
</head>
<body>
<script src="https://www.gstatic.com/firebasejs/5.8.2/firebase.js"></script>
<script src="admin.js"></script>
    <h1>MAFIA</h1>
    <hr>
    <label for="gameId">Game Id (Numbers Only)</label>
    <input type="text" id="gameId"><br><br>
    <label for="gameName">Game Name</label>
    <input type="text" id="gameName"><br><br>
    <button onclick="createNewGame();">Create Game</button>
    <hr>
    <h2 id="currentGameLabel">No active game for now</h2>
    <table id="staticTable1" border="1" style="border: gray">
        <tr><td>
            <br>
            <label for="roleName">Role: </label>
            <input type="text" id="roleName"><br><br>
        </td><td>
            <label for="roleCount">Count: </label>
            <input type="number" id="roleCount"><br><br>
        </td><td>
            <button id="addRole" onclick="addRole();">Add</button>
        </td><td>
            <label for="defaultRole">Default Role: </label>
            <input type="text" id="defaultRole" value="Мирный"><br><br>
        </td></tr>
        <tr>
            <td><h4 id="roles"></h4></td>
        </tr>
    </table>
    <hr>
    <table id="staticTable"  width="100%" style="border: gray">
        <tr><td>
            <h3>Users:</h3>
            <table id="commonTable" border="1"></table><br>
            <button id="assignRoles" onClick="assignRoles();">Assign Roles and Start</button>
        </td><td>
            <div id="gameProcess"></div>
        </td>
        </tr>
    </table>

<br><br>
<hr>
<button onclick="clearAll();" style="color:red">Delete All And Restart</button>

</body>
</html>
